<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>  
    <title>Library</title>
</head>
<body>
    <dialog class="book-add-popup">
        <form class="book-add-form">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required min="1">
            <label for="genre">Genre: </label>
            <input type="text" name="genre" id="genre" required>
            <label for="read">Read: </label>
            <input type="checkbox" name="read" id="read">
            <div id="confirm-buttons">
                <button id="confirm-add" type="submit">Add</button>
                <button id="cancel-add">Cancel</button>
            </div>
        </form>
    </dialog>
    <header>
        <div class="main-title">
            <img class="main-logo"src="./assets/icons/logo.png" alt="Logo">
            <h1>LIBRARY</h1>
        </div>
        <button class="add-button"></button>
    </header>
    <div class="container">
    </div>
</body>
</html>
